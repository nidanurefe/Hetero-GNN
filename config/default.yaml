data:
  processed_dir: "data/processed"
  
  raw:
    target: 
      name: "magazine"
      path: "data/raw/Magazine_Subscriptions.jsonl"

    sources: 
      - name: "magazine"
        path: "data/raw/Magazine_Subscriptions.jsonl"
      # - name: "appliances"
      #   path: "data/raw/Appliances.jsonl"
      # - name: "movies"
        # path: "data/raw/Movies.jsonl"

model:
  type: "gat"          
  hidden_channels: 32
  out_channels: 32
  num_layers: 2
  heads: 2
  dropout: 0.1
  edge_dim: 4

training:
  loss_type: "bpr_softplus"   # bpr_sigmoid | bpr_softplus | hinge
  num_epochs: 5
  batch_size: 512
  val_batch_size: 1024
  learning_rate: 0.001
  weight_decay: 0.0
  reg_lambda: 0.0001
  device: "auto"              # auto | cpu | cuda

logging:
  level: "INFO"